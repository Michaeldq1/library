<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Library</title>
  </head>
  <body>
    <div id="add-book-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="add-book">Add Book</div>
          <span id="close-modal" class="material-symbols-outlined">
            close
          </span>
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Title</div>
          <input
            type="text"
            name="title"
            class="modal-input-text"
            id="modal-input-title"
          />
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Author</div>
          <input
            type="text"
            name="author"
            class="modal-input-text"
            id="modal-input-author"
          />
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Genre</div>
          <input
            type="text"
            name="genre"
            class="modal-input-text"
            id="modal-input-genre"
          />
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Pages</div>
          <input
            type="text"
            name="pages"
            class="modal-input-text"
            id="modal-input-pages"
          />
        </div>
        <div><button id="submit-book">Submit</button></div>
      </div>
    </div>
    <header id="header">
      <div class="title">Library</div>
      <div id="add-book">
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
    </header>
    <div id="filter-buttons">
      <button id="filter-all">All</button>
      <button id="filter-favorite">Favorites</button>
      <button id="filter-read">Read</button>
      <button id="filter-unread">Unread</button>
    </div>
    <div id="main-container"></div>
    <footer id="footer">by Michael Quinton</footer>
    <script src="index.js"></script>
  </body>
</html>
