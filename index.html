<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Library</title>
  </head>
  <body>
    <div id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Add Book</div>
          <span id="close-modal" class="material-symbols-outlined">
            close
          </span>
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Title</div>
          <input
            type="text"
            name="title"
            class="modal-input-text"
            id="modal-input-title"
            required
          />
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Author</div>
          <input
            type="text"
            name="author"
            class="modal-input-text"
            id="modal-input-author"
            required
          />
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Genre</div>
          <input
            type="text"
            name="genre"
            class="modal-input-text"
            id="modal-input-genre"
            required
          />
        </div>
        <div class="modal-input">
          <div class="modal-input-name">Pages</div>
          <input
            type="number"
            name="pages"
            class="modal-input-text"
            id="modal-input-pages"
            required
          />
        </div>
        <div>
          <button id="add-book-button" class="disable-button">Add</button>
        </div>
      </div>
    </div>
    <header id="header">
      <div class="title">Library</div>
      <div id="header-icons">
        <span class="material-symbols-outlined" id="add-book">
          add_circle
        </span>
        <span class="material-symbols-outlined" id="filter-icon">
          filter_list
        </span>
        <span class="material-symbols-outlined" id="analytics-icon">
          analytics
        </span>
        <div id="statistics">
          <div id="total-books"></div>
          <div id="total-favorites"></div>
          <div id="total-read"></div>
        </div>
      </div>
    </header>
    <div id="filter-buttons">
      <button id="filter-all" class="selected-filter">All</button>
      <button id="filter-favorite">Favorites</button>
      <button id="filter-read">Read</button>
      <button id="filter-unread">Unread</button>
      <button id="sort">Sort</button>
    </div>
    <div id="main-container"></div>
    <footer id="footer">by Michael Quinton</footer>
    <script src="./js/variables.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/eventlisteners.js"></script>
  </body>
</html>
